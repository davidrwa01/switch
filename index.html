<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="color"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .greeting {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Simple Web App</h1>
        <form id="userForm">
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
            
            <label for="color">Favorite Color:</label><br>
            <input type="color" id="color" name="color" required><br><br>
            
            <button type="submit">Submit</button>
        </form>
        
        <div id="greeting" class="greeting" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting

            // Get form values
            const name = document.getElementById('name').value;
            const color = document.getElementById('color').value;

            // Display greeting
            const greetingDiv = document.getElementById('greeting');
            greetingDiv.style.display = 'block';
            greetingDiv.style.backgroundColor = color;
            greetingDiv.innerHTML = `<h2>Hello, ${name}!</h2><p>Your favorite color is <strong>${color}</strong>.</p>`;
        });
    </script>
</body>
</html>
